    <script>
        // Vimeo Player integration
        let player;
        let playerReady = false;
        
        // Initialize Vimeo player
        function initializeVimeoPlayer() {
            const iframe = document.getElementById('vimeo-player');
            player = new Vimeo.Player(iframe);
            
            player.ready().then(function() {
                console.log('Vimeo player is ready');
                playerReady = true;
            }).catch(function(error) {
                console.error('Error initializing Vimeo player:', error);
            });
        }

        // Function to parse timestamp and convert to seconds
        function parseTimestamp(timestamp) {
            const parts = timestamp.split(':');
            let seconds = 0;
            
            if (parts.length === 3) {
                // HH:MM:SS,mmm format
                const [hours, minutes, secondsAndMs] = parts;
                const [secs, ms] = secondsAndMs.split(',');
                seconds = parseInt(hours) * 3600 + parseInt(minutes) * 60 + parseInt(secs);
            } else if (parts.length === 2) {
                // MM:SS,mmm format
                const [minutes, secondsAndMs] = parts;
                const [secs, ms] = secondsAndMs.split(',');
                seconds = parseInt(minutes) * 60 + parseInt(secs);
            }
            
            return seconds;
        }

        // Function to jump to specific time in video
        function jumpToTime(seconds) {
            console.log('Attempting to jump to:', seconds, 'seconds');
            
            if (player && playerReady) {
                player.setCurrentTime(seconds).then(function(seconds) {
                    console.log('Successfully jumped to', seconds, 'seconds');
                    // Optionally play the video
                    player.play();
                }).catch(function(error) {
                    console.error('Error seeking to time:', error);
                });
            } else {
                console.log('Player not ready');
            }
        }

        // Function to render transcript
        function renderTranscript(transcriptData) {
            const container = document.getElementById('transcript-container');
            container.innerHTML = '';

            transcriptData.forEach((item, index) => {
                const transcriptItem = document.createElement('div');
                transcriptItem.className = 'transcript-item';
                transcriptItem.style.animationDelay = `${index * 0.1}s`;
                
                const startTime = parseTimestamp(item.start);
                
                let contentHTML = `<span class="timestamp">${item.start} â†’ ${item.end}</span>`;
                
                // Add description if it exists
                if (item.description) {
                    contentHTML += `<div class="description-text">${item.description}</div>`;
                }
                
                // Add main text
                contentHTML += `<div class="transcript-text">${item.text}</div>`;
                
                transcriptItem.innerHTML = contentHTML;
                
                transcriptItem.addEventListener('click', () => {
                    jumpToTime(startTime);
                });
                
                container.appendChild(transcriptItem);
            });
        }

        // Enhanced function to parse transcript text format with descriptions
        function parseTranscriptText(transcriptText) {
            const lines = transcriptText.trim().split('\n');
            const transcriptData = [];
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                
                // Check if line contains timestamp (has --> in it)
                if (line.includes('-->')) {
                    const [start, end] = line.split('-->').map(t => t.trim());
                    
                    // Get the text from the next line(s) until we hit a number or empty line
                    let allText = '';
                    let j = i + 1;
                    while (j < lines.length && lines[j].trim() !== '' && !(/^\d+$/.test(lines[j].trim()))) {
                        allText += (allText ? ' ' : '') + lines[j].trim();
                        j++;
                    }
                    
                    if (allText) {
                        // Check if the text starts with a description in angle brackets
                        let description = '';
                        let mainText = allText;
                        
                        // Look for content within < > brackets at the beginning
                        const descriptionMatch = allText.match(/^<([^>]+)>\s*(.*)/);
                        if (descriptionMatch) {
                            description = descriptionMatch[1];
                            mainText = descriptionMatch[2];
                        }
                        
                        transcriptData.push({
                            start: start,
                            end: end,
                            description: description,
                            text: mainText
                        });
                    }
                }
            }
            
            return transcriptData;
        }
